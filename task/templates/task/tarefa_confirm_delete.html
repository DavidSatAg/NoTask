{% extends 'task/base.html' %}
{% block content %}
{% load static %}
<a class="botao botao-delete" href="{% url 'tarefas' %}">Voltar</a>
<p class="msg-delete">Tem certeza que deseja excluir esta tarefa? "{{ tarefa }}"</p>
<form method="POST">
  {% csrf_token %}
  <input type="submit" value="Excluir" class="botao botao-excluir"/>
</form>
{% endblock %}
